<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Team Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body class="bg-light">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
        <div class="p-5 text-center bg-light" id="header">
            <h1 class="mb-3">Random Team Generator</h1>
        </div>
        
        <div id="info">
            Please enter team member names seperated by commas <br>
            (e.g.: Mike, Jeff, Monica...)
        </div>
        <div id="error"></div>
        <div id="teams">
        </div>
        <div id="textbox">
            <textarea id="names" name="names" cols="40" rows="5" placeholder="Enter Names Here"></textarea>
            <br>
            <button id="enter" type="button" class="btn btn-dark">Enter</button>
        </div>
        <footer>
            Mike Limpus | CS Online CST336 HW2 <br>
            <img id="logo" width="200" src="/" alt="CSUMB Logo">
        </footer>
    </body>
</html>
