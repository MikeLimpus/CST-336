    <body>
        <div class="header">
            Random Anime Picker 
        </div>
        <div id="results" class="info"></div>
        <div id="info" class="infoLarge">
            Select age rating desired, and optionally, a release year. <br>
            If left blank, a random year will be chosen.
            <form>
                <label for="rating">Rating: </label>
                <select id="rating" name="rating">
                    <option id="G">G - General Audiences</option>
                    <option id="PG">PG - Parental Guidence</option>
                    <option id="R">R - Restricted</option>
                </select>
                <label for="year">Year: </label>
                <input type="text" id="year" >
                <button id="submit" class="" type="button">Submit</button>
            </form>
        </div>
