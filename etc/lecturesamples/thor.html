        <div id="moviePoster"></div>
        <div id="name"></div>
        <script>
        
          let url = "https://www.omdbapi.com/?apikey=12215ee6&s=thor";
          fetchData(url);

          async function fetchData(url){
            let response = await fetch(url);
            let data = await response.json();
            document.querySelector("#moviePoster").innerHTML = `<img src="${data.Search[0].Poster}">`;
            document.querySelector("#name").innerHTML = data.Search[0].Title;
        }
      
        </script>

    </body>
