<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up Page</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- <script src="js/script.js"></script> -->
        <meta name="description" content="text/html">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <form id="signupForm" class="info" action="welcome.html">
            <div class="header"> Sign Up </div>
            First Name: <input type="text" name="fName"><br>
            Last Name:  <input type="text" name="lName"><br>
            <!-- override the CSS flex -->
            <div> 
            Gender:     <input type="radio" name="gender" value="m"> Male
                        <input type="radio" name="gender" value="f"> Female<br>
            </div>
            Zip Code:   <input type="text" name="zip" id="zip"><br>
            City:       <span id="city"></span><br>
            Latitude:   <span id="lat"></span><br>
            Longitude:  <span id="long"></span><br><br>
            
            State: 
            <select id="state" name="state"></select><br>
        
            Select a County:    <select id="county"></select><br>
        
            Desired Username:   <input type="text" id="username" name="username"><br>
                                <span id="usernameError" class="error"></span><br>
            Password:           <input type="password" id="password" name="password"><br>
                                <span id="passwordError" class="error"></span><br>
            Password Again:     <input type="password" id="passwordAgain"><br>
                                <span id="passwordAgainError" class="error"></span><br>
            <input type="submit" value="Sign up!" id="signup">
        </form>
        <script src="js/script.js"></script>
        <footer>
            Mike Limpus | CSUMB CS Online Lab 3
        </footer>
    </body>
</html>
